<html lang="en">
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Amazing Tic tac toe bot</title>
        <link rel="stylesheet" href="css.css">
        <script src = "brains.js"></script> 
    </head>
    <h1>
        Can you beat the Tic Tac Toe machine?
    </h1>
    <body>
        <div id = "layer1">
            <select id="difficulty" class="settings" onchange="difficultyswap(this.options[this.selectedIndex].value)">
                <option value="-1" id = "difdefault">Pick a difficulty</option>
                <optgroup id = "difdefault1" label="Pick a difficulty" hidden></optgroup>
                <option value="0">Easy</option>
                <option value="1">Medium</option>
                <option value="2">Hard</option>
                
            </select>
            <select id="first" class="settings" onchange="firstswap(this.options[this.selectedIndex].value)">
                <option value="-1" id="firstdefault">Pick who goes first</option>
                <optgroup id = "firstdefault1" label="Pick who goes first" hidden></optgroup>
                <option value="0">Me first</option>
                <option value="1">You first</option>
            </select>
            <button id = "restart" class = "settings" type="button" onclick="restart()">Restart</button>
        </div>
        <div id="layer2" >
            <button id="button1" class="button" type="button" onclick="clicked(1)">&#8205</button>
            <button id="button2" class="button" type="button" onclick="clicked(2)">&#8205</button>
            <button id="button3" class="button" type="button" onclick="clicked(3)">&#8205</button>
            <button id="button4" class="button" type="button" onclick="clicked(4)">&#8205</button>
            <button id="button5" class="button" type="button" onclick="clicked(5)">&#8205</button>
            <button id="button6" class="button" type="button" onclick="clicked(6)">&#8205</button>
            <button id="button7" class="button" type="button" onclick="clicked(7)">&#8205</button>
            <button id="button8" class="button" type="button" onclick="clicked(8)">&#8205</button>
            <button id="button9" class="button" type="button" onclick="clicked(9)">&#8205</button>
        </div>
        
    </body>
    
</html>
